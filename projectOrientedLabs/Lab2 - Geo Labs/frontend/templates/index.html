<script src="https://maps.googleapis.com/maps/api/js?key=XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX&libraries=places&callback=whereAutocomplete" async defer></script>
<script>


    var loc = null;
    var lat = null;
    var lon = null;


    function fn_search(){

        let payload = {
            "where":$("#where").val().trim(),
            "lat":lat,
            "lon":lon,
            radius:$("#radius").val().trim()
        }
        console.log(payload)

        $.ajax({
            url: "/pipe",
            type : 'POST',
            cache: false,
            data:{'data': JSON.stringify(payload)},
            success: function(response)
            {
                console.log("response")
                console.log(response)
                console.log(typeof (response))

                console.log("response.data")
                console.log(response.data)
                console.log(typeof (response.data))


                templateScript = Handlebars.compile($('#table-template').html());
                $("#main-content-placeholder").html(templateScript(response));
            }
        });

    }



    $("#where").change(function () {

        if (loc == this.value) return 0
        loc = null;
        lat = null;
        lon = null;
        radius = null;
    });


    function place_changed() {
        lat = autocomplete.getPlace().geometry.location.lat();
        lon = autocomplete.getPlace().geometry.location.lng();
        loc = autocomplete.getPlace().formatted_address;
    }


    function whereAutocomplete() {
        autocomplete = new google.maps.places.Autocomplete(
            document.getElementById('where'),
            {
                types: ['(regions)'],
                componentRestrictions: { 'country': ['US', 'CA'] }
            }
        );
        autocomplete.addListener('place_changed', place_changed);
    }

    Handlebars.registerHelper('if_cond', function (v1, operator, v2, options) {
        switch (operator) {
            case '==':
                return (v1 == v2) ? options.fn(this) : options.inverse(this);
            case '===':
                return (v1 === v2) ? options.fn(this) : options.inverse(this);
            case '!=':
                return (v1 != v2) ? options.fn(this) : options.inverse(this);
            case '!==':
                return (v1 !== v2) ? options.fn(this) : options.inverse(this);
            case '<':
                return (v1 < v2) ? options.fn(this) : options.inverse(this);
            case '<=':
                return (v1 <= v2) ? options.fn(this) : options.inverse(this);
            case '>':
                return (v1 > v2) ? options.fn(this) : options.inverse(this);
            case '>=':
                return (v1 >= v2) ? options.fn(this) : options.inverse(this);
            case '&&':
                return (v1 && v2) ? options.fn(this) : options.inverse(this);
            case '||':
                return (v1 || v2) ? options.fn(this) : options.inverse(this);
            default:
                return options.inverse(this);
        }
    });

</script>
