<script>


    var loc = null;
    var lat = null;
    var lon = null;
    var map;
    var coordinates = []
    var markers = []
    var circle;
    var user_location_lat;
    var user_location_lon;
    var center_payload ;

    var Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000
    });

    $(document).ready(function() {
        // getLocation()
    });

    $("#map").hide()


    function showMarker(index) {
        hideAllMarkers();
        markers[index - 1].setMap(map);
    }

    function hideAllMarkers() {
        for(var i = 0; i < markers.length; i++) {
            markers[i].setMap(null);
        }
    }

    function fn_search(){

        let payload = {
            "where":$("#where").val().trim(),
            "lat":lat,
            "lon":lon,
            radius:$("#radius").val().trim()
        }
        make_api_call(payload, lat, lon , false);
    }

    function make_api_call(payload, lat, lon, first_search=true){
        $.ajax({
            url: "/pipe",
            type : 'POST',
            cache: false,
            data:{'data': JSON.stringify(payload)},
            success: function(response) {
                if (response.data != []){

                    console.log(response)

                    const removeDuplicates = (arr) => [...new Set(arr)]
                    response.data = removeDuplicates(response.data)

                    coordinates = []

                    for(var i = 0; i < response.data.length; i++) {
                        let lat = parseFloat(response.data[i].geoJson.split(",")[0])
                        let lon = parseFloat(response.data[i].geoJson.split(",")[1])
                        let item = {lat: lat, lng: lon}
                        coordinates.push(item)
                    }

                    for(var i = 0; i < coordinates.length; i++) {
                        var marker = new google.maps.Marker({
                            position: coordinates[i],
                            map: map,
                            title: "Stores",
                        });
                        markers.push(marker);
                    }

                    $("#map").show()


                    if (first_search) center_payload =  {lat: lat, lng: lon}
                    else center_payload =  coordinates[0]

                    map.setOptions({
                        center: center_payload,
                        zoom: 10,
                        radius: 50*1609.34,
                        fillColor: '#AA0000'
                    });

                    circle.bindTo('center', marker, 'position');

                    templateScript = Handlebars.compile($('#table-template').html());
                    $("#main-content-placeholder").html(templateScript(response));

                }
                else{
                    coordinates = []
                    toastr.error('No Result Found') // error, info, warning
                    $("#map").hide()
                }
            },
            error : function (response){
                coordinates = []
                toastr.error('No Result Found') // error, info, warning
                $("#map").hide()
            }
        });
    }

    function showPosition(position) {
        user_location_lat =  position.coords.latitude;
        user_location_lon = position.coords.longitude;
        let payload = {

            "lat": position.coords.latitude,
            "lon":position.coords.longitude,
            radius:10000
        }
        coordinates = []
        make_api_call(payload, position.coords.latitude, position.coords.longitude , true);

    }

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }



    $("#where").change(function () {

        if (loc == this.value) return 0
        loc = null;
        lat = null;
        lon = null;
        radius = null;
    });

    function place_changed() {
        lat = autocomplete.getPlace().geometry.location.lat();
        lon = autocomplete.getPlace().geometry.location.lng();
        loc = autocomplete.getPlace().formatted_address;
    }

    function whereAutocomplete() {

        autocomplete = new google.maps.places.Autocomplete(document.getElementById('where'), {
                types: ['(regions)'],
                componentRestrictions: { 'country': ['US'] }
            });

        autocomplete.addListener('place_changed', place_changed);

        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
        });

        circle = new google.maps.Circle({
            map: map,
            radius:16093,    // 10 miles in metres
            fillColor: '#AA0000'
        });


    }

    Handlebars.registerHelper('if_cond', function (v1, operator, v2, options) {
        switch (operator) {
            case '==':
                return (v1 == v2) ? options.fn(this) : options.inverse(this);
            case '===':
                return (v1 === v2) ? options.fn(this) : options.inverse(this);
            case '!=':
                return (v1 != v2) ? options.fn(this) : options.inverse(this);
            case '!==':
                return (v1 !== v2) ? options.fn(this) : options.inverse(this);
            case '<':
                return (v1 < v2) ? options.fn(this) : options.inverse(this);
            case '<=':
                return (v1 <= v2) ? options.fn(this) : options.inverse(this);
            case '>':
                return (v1 > v2) ? options.fn(this) : options.inverse(this);
            case '>=':
                return (v1 >= v2) ? options.fn(this) : options.inverse(this);
            case '&&':
                return (v1 && v2) ? options.fn(this) : options.inverse(this);
            case '||':
                return (v1 || v2) ? options.fn(this) : options.inverse(this);
            default:
                return options.inverse(this);
        }
    });

</script>
